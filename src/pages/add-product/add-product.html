<ion-header>
  <div class="bar bar-header global-hdr">
        <div class="tf-logo"><img src="assets/imgs/hdr-logo.png"></div>
  <div class="h1 title">Add Product</div>
</div>

</ion-header>


<ion-content class="has-header">
    <form>
        <div class="company-profile update-lead">
            <div name="myForm" >
              <ul class="list item-list">
                 <li class="item comment-item">
                    <label class="item-left">Product Name</label>
                    <textarea rows="1" [(ngModel)]="product_name" placeholder="Enter Product Name" [ngModelOptions]="{standalone: true}"></textarea>
                  </li>
                  <li class="item comment-item">
                      <label class="item-left">Product Description</label>
                      <textarea rows="3" [(ngModel)]="product_desc" placeholder="Enter Product Description" [ngModelOptions]="{standalone: true}"></textarea>
                  </li>
                  <li class="item comment-item">
                      <label class="item-left">Price</label>
                      <input type="tel" [(ngModel)]="price" placeholder="Enter Price" [ngModelOptions]="{standalone: true}">
                      <!-- <textarea rows="1" [(ngModel)]="price" placeholder="Enter Price" [ngModelOptions]="{standalone: true}"></textarea> -->
                  </li>
                  <li class="item comment-item">
                      <label class="item-left">Minimun Order Quantity</label>
                      <input type="tel" [(ngModel)]="moq" placeholder="Enter Quantity" [ngModelOptions]="{standalone: true}">
                      <!-- <textarea rows="1" [(ngModel)]="moq" placeholder="Enter Quantity" [ngModelOptions]="{standalone: true}"></textarea> -->
                  </li>
                <li class="item comment-item">
                    <div class="add-img">
                        <img src="{{imgData}}" (click)="ChooseOption()">
                      </div>
                </li>
                <li class="item comment-item">
                  <div class="fileImage">
                      <div class="v-align">
                      <h5 class="ptop5 inqh5" id="filetoupload">{{file_name_final}}</h5>
                      <button ion-fab class="fileBtns light" (click)="clear_img()" style="float: right !important;">
                      <i class="fa fa-remove" ></i>
                      </button>
                      <button ion-fab class="fileBtns light" (click)="selectFile()" style="float: right !important;">
                      <i class="fa fa-paperclip" ></i>
                      </button>
                      </div>
                  </div>
                </li>
    
              </ul>
            </div>
            <div class="btn-block">
              <div class="row">
                <div class="col col-50">
                    <button class="button button-block btn-global" (click)="postProduct()">Post Product</button>
                </div>
              </div>
              
            </div>
          </div>
          </form>
</ion-content>
