<ion-header>

  <div class="bar bar-header global-hdr" >
    <div class="tf-logo"><img src="assets/imgs/hdr-logo.png"></div>
<div class="h1 title">Company Info</div>
</div>

</ion-header>


<ion-content padding>
    
  <div class="company-profile update-lead" >
      <div >
      <div name="myForm" >
        <ul class="list item-list">
            <li class="item comment-item">
                <ion-input type="text" id="desc" [(ngModel)]="desc" placeholder="Company Description"></ion-input>
            </li>  
            <li class="item comment-item">
                  <ion-input type="number" id="Noofemp" [(ngModel)]="Noofemp" placeholder="No of Empolyee"></ion-input>
            </li>
            <li class="item comment-item">
                <ion-input type="number" id="turnover" [(ngModel)]="turnover" placeholder="Turn Over"></ion-input>
            </li>
            <li class="item comment-item">
              <h6>Company Image</h6>
              <div class="add-img">
                  <img src="{{imgData}}" (click)="ChooseOption2()">
              </div>
            </li>

            <li class="item comment-item">
                <h6>Company Certificate</h6>
                <div class="add-img">
                    <img src="{{imgCertificate}}" (click)="ChooseOption()">
                </div>
              </li>
           
          </ul>
      </div>
      <div class="btn-block">        
        <div class="row">
          <button class="button button-block btn-global btn-yellow" (click)="send_otp()">SUBMIT</button>
        </div>
      </div>
    </div>
    </div>
</ion-content>
