<ion-content padding style="background: url('assets/imgs/bg.png') !important;">
    <div class="headcr">
        <p class="headcrp1"> <img src="assets/imgs/tradelogo.png"></p>
       </div>
    <div class="chats "  >
        <div class="chatbox" class="scroll" #scrollMe>
          <div *ngFor="let chat of chats" >
            <div class="message sent" *ngIf="chat.type!=='bot'">
              {{chat.message}}     
            </div>
            <div class="message received"  *ngIf="chat.type =='bot'">
              <!-- <div *ngIf="clickable" (click)="msgclick()"> -->
             <span *ngIf="chat.btn =='0'"> {{chat.message}}</span>
             <div  *ngIf="chat.btn =='1'">
               <span *ngIf="chat.req_info =='seobtn'">
                  <div class="btn-block p-0">
                      <div class="row">
                        <div class="col">
                          <button class="button button-block btn-global btn-green" (click)="seopop()">What is SEO</button>
                        </div>
                        <div class="col">
                          <button class="button button-block btn-global btn-yellow" (click)="address()">Enter your Address</button>
                        </div>
                       </div>
                    </div>
               </span>
               <span *ngIf="chat.req_info =='co_namebtn'">
                  <div class="btn-block p-0">
                      <div class="row">
                        <h6>Confirm your Company Name</h6>
                        <p>{{co_name}}</p>
                        <div class="col" >
                          <button class="button button-block btn-global btn-green editcomp" (click)="edit('comp')">Edit</button>
                        </div>
                        <div class="col">
                          <button class="button button-block btn-global btn-yellow confrimcomp" (click)="confrim('comp')">Confrim</button>
                        </div>
                       </div>
                    </div>
               </span>
               <span *ngIf="chat.req_info =='conf_subdomainbtn'">
                <div class="btn-block p-0">
                    <div class="row">
                      <h6>Confirm your Sub Domain Name</h6>
                      <p>{{subdomainname}}</p>
                      <div class="col" >
                        <button class="button button-block btn-global btn-green editcomp" (click)="edit('domain')">Edit</button>
                      </div>
                      <div class="col">
                        <button class="button button-block btn-global btn-yellow confrimcomp" (click)="confrim('domain')">Confrim</button>
                      </div>
                     </div>
                  </div>
             </span>
               <span *ngIf="chat.req_info =='co_name_conf'">
                  <div class="btn-block p-0">
                      <div class="row">
                        <div class="col">
                          <button class="button button-block btn-global btn-green" >{{co_name}}</button>
                        </div>
                                              
                       </div>
                    </div>
               </span>
                             
              </div>
              <!-- </div> -->
            </div>
          </div>
        </div>
        
    </div>
   
    <ion-footer>
        <p text-center *ngIf="sending">sending...</p>
        <div class="flex-items msgsend" padding>

            <ion-input [(ngModel)]="message" name="message" class="please enter" placeholder="send message ..." (keypress)="eventHandler_code($event.keyCode)"></ion-input>
            <ion-icon (click)="sendMessage()" class="send" name="send" ></ion-icon>
       </div>
    </ion-footer>
</ion-content>
