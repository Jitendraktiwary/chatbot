<ion-content padding style="background: url('assets/imgs/bg.png') !important;">
        <div class="headcr">
                <p class="headcrp1"> <img src="assets/imgs/tradelogo.png"></p>
               </div>
  
   <div  *ngIf="show_otp == 0">
      <ion-list>
          <ion-item >
        <ion-label stacked>LOGIN</ion-label>
         <ion-input type="number" id="mobile" [(ngModel)]="mobile" placeholder="mobile no" (keypress)="eventHandler_code($event.keyCode)"></ion-input>
      </ion-item>
        <ion-item class="pdploadmore">
            <button ion-button outline color="secondary" (click)="send_otp()" round>SUBMIT</button>
        </ion-item>
       </ion-list>
     </div>
     <div  *ngIf="show_otp == 1">
         

      <ion-list class="pdploadmore2">
          <h5> We will soon send you a OTP on the given mobile number <b>{{mobile}} </b> .
              Please enter the OTP to verify your mobile number.</h5>
        <ion-item >
      <ion-label stacked>OTP</ion-label>
       <ion-input type="number" id="otp" [(ngModel)]="otp" placeholder="****" (keypress)="eventHandler_code($event.keyCode)"></ion-input>
    </ion-item>
      <ion-item class="pdploadmore ">
          <button ion-button outline color="secondary" (click)="verify_otp()" round>SUBMIT</button>
          <button ion-button outline color="secondary" (click)="edit_number()" round>Edit Number</button>
      </ion-item>
     </ion-list>
                
         </div>

        
</ion-content>
<div class="logfooter" *ngIf="show_otp == 0">
        <ion-icon class="arrowlog" name="ios-arrow-down-outline"></ion-icon>
        <!-- <span class="forget"><a>forgot password</a></span> -->
        <span class="ac" (click)="gotohome()">Create Account</span>
       
 </div>
