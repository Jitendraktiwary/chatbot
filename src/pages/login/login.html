<ion-header>
    <div class="bar bar-header global-hdr" *ngIf="show_otp == 0">
        <div class="tf-logo"><img src="assets/imgs/hdr-logo.png"></div>
        <div class="h1 title">Login</div>
    </div>
    <div class="bar bar-header global-hdr" *ngIf="show_otp == 1">
        <div class="tf-logo"><img src="assets/imgs/hdr-logo.png"></div>
        <div class="h1 title">Verify OTP</div>
    </div>
</ion-header>
<ion-content class="has-header">
  
   <div class="company-profile update-lead" *ngIf="show_otp == 0">
       <div>
       <div name="myForm" >
         <ul class="list item-list">
              <li class="item comment-item">
                      <ion-input type="number" id="mobile" [(ngModel)]="mobile" placeholder="Mobile No"></ion-input>
              </li>
         </ul>
       </div>
       <div class="btn-block">        
         <div class="row">
           <button class="button button-block btn-global btn-yellow" (click)="send_otp()">SUBMIT</button>
         </div>
       </div>
     </div>
     </div>
     <div class="company-profile update-lead" *ngIf="show_otp == 1">
           <div>
           <div name="myForm" >
               <h5> We will soon send you a OTP on the given mobile number {{mobile}} .
                       Please enter the OTP to verify your mobile number.</h5>
             <ul class="list item-list">
               
               <li class="item comment-item">
                       <ion-input type="number" [(ngModel)]="otp" placeholder="****"></ion-input>
               </li>
              </ul>
           </div>
           <div class="btn-block">        
             <div class="row">
                   <div class="col">
                           <button class="button button-block btn-global btn-yellow" (click)="verify_otp()">Submit</button>
                            </div>
                         <div class="col" >
                          <button class="button button-block btn-global btn-yellow" (click)="edit_number()">Edit Number</button>
                      </div>
             </div>
           </div>
         </div>
         </div>

</ion-content>
