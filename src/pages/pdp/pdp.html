<ion-header>

  <ion-navbar>
    <ion-title>Product Detail</ion-title>
    <ion-icon ios="ios-home" md="md-home" (click)="gohome()" class="home"></ion-icon>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <div class="one" *ngIf="showdiv == 0">
     <ion-list>
      <ion-item>
        <ion-label stacked>Product Name</ion-label>
        <ion-input  type="text" [(ngModel)]="product_name" placeholder="Enter Product name" (keypress)="eventHandler_code($event.keyCode)"></ion-input>
      </ion-item>
    
      <ion-item class="pdploadmore">
          <button ion-button color="danger" (click)="getcategory()" round>Submit</button>
      </ion-item>
    
    </ion-list>
  </div>

  <div class="two" *ngIf="showdiv == 1">
      
          <ion-list>
              <ion-item >
                  <ion-label stacked>Category</ion-label>
            </ion-item>
              <ion-item class="selectborder" >
                   <ion-select [(ngModel)]="catvalue">
                      <ion-option value="0" selected="true">Select Category</ion-option>
                    <ion-option *ngFor="let data of category" [value]="data.value" placeholder="Select Category">{{data.option}}</ion-option>
                  </ion-select>
             </ion-item>
         
           <ion-item class="pdploadmore">
               <button ion-button color="danger" (click)="next()" round>Next</button>
               <button ion-button color="danger" (click)="back()" round>Back</button>
           </ion-item>
         
         </ion-list>
      

  </div>

  <div class="two" *ngIf="showdiv == 2">
      
      <ion-list class="pdpdetail">
          <ion-item class="pdpreadeonly">
              <ion-label stacked>Product Name</ion-label>
              <ion-input  type="text" [(ngModel)]="product_name" placeholder="enter Product name" readonly (keypress)="eventHandler_code($event.keyCode)"></ion-input>
           </ion-item>
           <ion-item  class="selectlable">
              <ion-label stacked>Category</ion-label>
          </ion-item>
           <ion-item class="selectborder">
               <ion-select [(ngModel)]="catvalue">
                <ion-option *ngFor="let data of category" [value]="data.value">{{data.option}}</ion-option>
              </ion-select>
            </ion-item>
          
           <ion-item>
              <ion-label stacked>Product Discription</ion-label>
              <ion-textarea  rows="3" type="text" [(ngModel)]="desc" placeholder="enter Product Discription" (keypress)="eventHandler_code($event.keyCode)"></ion-textarea >
           </ion-item>

           <ion-item>
              <ion-label stacked>Price</ion-label>
              <ion-input type="number" [(ngModel)]="price" placeholder="enter Product price" (keypress)="eventHandler_code($event.keyCode)"></ion-input>
           </ion-item>

           <ion-item>
              <ion-label stacked>MOQ(minmum order qunatity)</ion-label>
              <ion-input type="number" [(ngModel)]="moq" placeholder="enter MOQ" (keypress)="eventHandler_code($event.keyCode)"></ion-input>
           </ion-item>
           <ion-item  class="selectlable">
              <ion-label stacked>Product Image</ion-label>
          </ion-item>
         <ion-item class="item comment-item">
                <div class="add-img" (click)="ChooseOption()">
                  <span>
                <img src="{{imgData}}"  >
              </span>
            </div>
          </ion-item>
     
       <ion-item class="pdploadmore">
               <button ion-button color="danger" (click)="submit()" round>Submit</button>
       </ion-item>
     
     </ion-list>
 </div>
<div class="three" *ngIf="showdiv == 3">
      
  <ion-list class="pdpsucess">
     
    <div class="img_contain">
      <a href="javascript:void(0)" >
          <img src="assets/imgs/success.png"/>
      </a>
  </div>
  <h5>
  Thank you ! Your product added successfuly.</h5>

  <ion-item class="pdploadmore">
       <button ion-button color="danger" (click)="addmore()" round>Add More</button>
       <button ion-button color="danger" (click)="viewlist()" round>View list</button>
   </ion-item>
 
 </ion-list>


</div>

</ion-content>
