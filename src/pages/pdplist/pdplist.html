<ion-header>

  <ion-navbar>
    <ion-title>Product list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="maintab"  *ngIf="nomoreproduct == 0">
           
  
<ion-card *ngFor="let data of pdplist" >

  <div class="card-block">
    <div class="left"> <img src="{{data.image_path}}"></div>
      <div class="right" (click)="goTopdpDetail(data.fp_id)">
        <label class="view-name">{{data.prod_name}}</label>
        <p class="view-desc">{{data.prod_descr}}</p>
         <ion-icon ios="ios-arrow-forward" class="pdparrow" md="md-arrow-forward"></ion-icon>
  </div>
     
</div> 


  
</ion-card>
<ion-item *ngIf="showloadmore == 0" class="pdploadmore">
  <button ion-button color="danger" (click)="loadmore()" round>Load More</button>
 </ion-item>

</div>

<div class="maintab"  *ngIf="nomoreproduct == 1">
  <img src="assets/imgs/noproduct.png">
</div>

<ion-fab  right bottom (click)="addmore()">
  <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  
</ion-fab>

</ion-content>
