<ion-header>

  <ion-navbar>
    <ion-title>registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="show_map == 1" #map id="map" class="map_class"></div>
   
    <div  *ngIf="show_map == 0">
        <div *ngIf="!show_otp && show_enter_details">
         <ion-list>
          <ion-item >
        <ion-label stacked>Mobile</ion-label>
         <ion-input type="number" id="mobile" [(ngModel)]="mobile" placeholder="mobile no" (keypress)="eventHandler_code($event.keyCode)"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label stacked>Email</ion-label>
         <ion-input type="email" id="email" [(ngModel)]="email" placeholder="email" (keypress)="eventHandler_code($event.keyCode)"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label stacked>Address</ion-label>
        <ion-textarea  rows="3" type="text" [(ngModel)]="flat" placeholder="enter address" (keypress)="eventHandler_code($event.keyCode)"></ion-textarea >
      </ion-item>
      <ion-item >
        <ion-label stacked>Pincode</ion-label>
         <ion-input type="number" id="pincode" [(ngModel)]="pincode" placeholder="pincode" (keypress)="eventHandler_code($event.keyCode)"></ion-input>
      </ion-item>
        <ion-item class="pdploadmore">
            <button ion-button color="danger" (click)="send_otp()" round>SUBMIT</button>
        </ion-item>
      </ion-list> 
      </div>
      </div>
      <div  *ngIf="show_map == 2">
            <div>
           
              <p style="text-align:center"> We will soon send you a OTP on the given mobile number <b>{{mobile}}</b> .
                Please enter the OTP to verify your mobile number.</p>
              <ion-list>
              <ion-item>
                <ion-label stacked>Otp</ion-label>
                <ion-input  type="text" [(ngModel)]="otp" placeholder="Enter otp" (keypress)="eventHandler_code($event.keyCode)"></ion-input>
              </ion-item>
            
              <ion-item class="pdploadmore">
                  <button ion-button color="danger" (click)="verify_otp()" round>Submit</button>
                  <button ion-button color="danger" (click)="edit_address()" round>Edit Number</button>
              </ion-item>
            
            </ion-list>
              
          </div>
          </div>

          <div class="finalregis" *ngIf="show_map == 3">
              <ion-list>
                <ion-item>
                  <ion-label stacked> <ion-icon ios="ios-call" md="md-call"></ion-icon>  {{mobile}} </ion-label>
                </ion-item>

                <ion-item>
                  <ion-label stacked> <ion-icon ios="ios-mail" md="md-mail"></ion-icon>  {{email}} </ion-label>
                </ion-item>

                <ion-item>
                  <ion-label stacked> <ion-icon ios="ios-home" md="md-home"></ion-icon>  {{flat}}  </ion-label>
                </ion-item>

                <ion-item>
                  <ion-label stacked> <ion-icon ios="ios-pin" md="md-pin"></ion-icon>   {{pincode}} </ion-label>
                </ion-item>
              
                <ion-item class="pdploadmore">
                    <button ion-button color="danger" (click)="save_location('no_send_loc')()" round>Confirm</button>
                  </ion-item>
              
              </ion-list>

              </div>
</ion-content>
