<ion-header>


  <div class="bar bar-header global-hdr">
    <div class="tf-logo"><img src="assets/imgs/hdr-logo.png"></div>
    <div class="h1 title">Sub Domain Info</div>
   </div>

</ion-header>


<ion-content >
   <div class="maintab" >
           
    <ion-card >
       <div class="card-block">
              <label class="view-left">Name</label>
              <span class="view-right">{{name}}</span>
        </div> 
      <div class="card-block" >
          <label class="view-left">Companey</label>
          <span class="view-right">{{company}}</span>
     </div> 
     <div class="card-block">
        <label class="view-left">Business Type</label>
        <span class="view-right">{{busnesstype}}</span>
    </div> 
    <div class="card-block">
      <label class="view-left">Address</label>
      <span class="view-right">{{address}}</span>
  </div> 
  <div class="card-block">
    <label class="view-left">Your Sub Domain</label>
    <span class="view-right red-txt">www.{{subdomain}}.tradeindia.com</span>
</div> 
 
</ion-card>  
   <div class="row">
    <button class="button button-block btn-global btn-yellow" (click)="goback()" style="height:50px;">continue</button>
  </div>       
 </div>
</ion-content>
