<ion-header>

  <ion-navbar>
    <ion-title>Upadte Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <div class="company-profile update-lead" >
      <div >
      <div name="myForm" >
        <ul class="list item-list">
            <li class="item comment-item">
                <ion-input type="text" id="desc" [(ngModel)]="name" placeholder="Name"></ion-input>
            </li>  
            <li class="item comment-item">
              <ion-input type="number" id="mobile" [(ngModel)]="mobile" placeholder="Mobile No"></ion-input>
            </li>
            <li class="item comment-item">
                <ion-input type="email" id="email" [(ngModel)]="email" placeholder="Email Id"></ion-input>
            </li>
                       
          </ul>
      </div>
      <div class="btn-block">        
        <div class="row">
          <button class="button button-block btn-global btn-yellow" (click)="submit()">SUBMIT</button>
        </div>
      </div>
    </div>
    </div>
</ion-content>
