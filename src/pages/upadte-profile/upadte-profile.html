<ion-header>

  <ion-navbar>
    <ion-title>Upadte Profile</ion-title>
    <ion-icon ios="ios-home" md="md-home" (click)="gohome()" class="home"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
     <ion-list>
        <ion-item>
          <ion-label stacked>Name</ion-label>
         <ion-input type="text" id="name" [(ngModel)]="name" placeholder="Name" (keypress)="eventHandler_code($event.keyCode)"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Mobile</ion-label>
                <ion-input type="number" id="mobile" [(ngModel)]="mobile" placeholder="mobile no" (keypress)="eventHandler_code($event.keyCode)"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Email</ion-label>
         <ion-input type="email" id="email" [(ngModel)]="email" placeholder="email" (keypress)="eventHandler_code($event.keyCode)"></ion-input>
      </ion-item> 
        <ion-item class="pdploadmore">
            <button ion-button color="danger" (click)="submit()" round>Submit</button>
        </ion-item>
      
      </ion-list>
</ion-content>
