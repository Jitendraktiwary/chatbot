<ion-header>

  <ion-navbar>
    <ion-title>Update Company Detail</ion-title>
    <ion-icon ios="ios-home" md="md-home" (click)="gohome()" class="home"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label stacked>Company Name</ion-label>
       <ion-input type="text" id="comp_name" [(ngModel)]="comp_name" placeholder="company name" (keypress)="eventHandler_code($event.keyCode)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Pincode</ion-label>
       <ion-input type="number" id="pincode" [(ngModel)]="pincode" placeholder="pincode" (keypress)="eventHandler_code($event.keyCode)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Address</ion-label>
        <ion-textarea row="4" [(ngModel)]="address" name="address" (keypress)="eventHandler_code($event.keyCode)"></ion-textarea>
    </ion-item> 
      <ion-item class="pdploadmore">
          <button ion-button color="danger" (click)="submit()" round>SUBMIT</button>
     </ion-item>
    
    </ion-list>

</ion-content>
