<ion-header>

  <ion-navbar>
    <ion-title>Update Company Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="company-profile update-lead" >
    <div >
    <div name="myForm" >
      <ul class="list item-list">
          <li class="item comment-item">
              <ion-input type="text" id="comp_name" [(ngModel)]="comp_name" placeholder="company name"></ion-input>
          </li>  
          <li class="item comment-item">
            <ion-input type="number" id="pincode" [(ngModel)]="pincode" placeholder="pincode"></ion-input>
          </li>
          <li class="item comment-item">
              <ion-input type="text" id="address" [(ngModel)]="address" placeholder="address"></ion-input>
          </li>
                     
        </ul>
    </div>
    <div class="btn-block">        
      <div class="row">
        <button class="button button-block btn-global btn-yellow" (click)="submit()">SUBMIT</button>
      </div>
    </div>
  </div>
  </div>
</ion-content>
